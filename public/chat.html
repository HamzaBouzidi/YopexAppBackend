<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Watson Assistant Chat</title>
</head>

<body>
 <script>
  window.watsonAssistantChatOptions = {
   integrationID: "5ed22760-cdcf-43c5-827f-ee8256726965", // The ID of this integration.
   region: "au-syd", // The region your integration is hosted in.
   serviceInstanceID: "dd98479a-7dfa-4ab6-89cb-3e752fd7a1f3", // The ID of your service instance.
   onLoad: async (instance) => { await instance.render(); },
   showLauncher: false, // Hide launcher; chat will open by default
   openChatByDefault: true,
   hideCloseButton: true
  };
  setTimeout(function () {
   const t = document.createElement('script');
   t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
    (window.watsonAssistantChatOptions.clientVersion || 'latest') +
    "/WatsonAssistantChatEntry.js";
   document.head.appendChild(t);
  });
 </script>
</body>

</html>
